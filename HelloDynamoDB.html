<html>

    <title>Amazon DynamoDB Hello World</title>
    <script src="js/aws-sdk.min.js"></script>
</head>
<body>
    <h1> AWS DynamoDB Hello World</h1>
	<h2>AWS SDK for JavaScript v2.1.33</h2>

While it's true, Amazon provides detailed documentation for DynamoDB, unfortunately the code snippets are incomplete, inconsistent and may contain errors. In the spirit of cutting through the confusion, here's a simple DynamoDB example.
 
<script type="text/javascript">


/*
-----------------------------------------------------------------
AWS configure

Note: this is a simple experiement for demonstration
purposes only. Do not include the secrret key in 
an actual production environment.

-----------------------------------------------------------------
*/


AWS.config.update({accessKeyId: 'AKIAJUPWRIYYQGDB6AFA', secretAccessKey: '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'});


// Configure the region
AWS.config.region = 'us-west-2';  //us-west-2 is Oregon

//create the ddb object
var ddb = new AWS.DynamoDB();



/*
-----------------------------------------------------------------
Update the Table

-----------------------------------------------------------------
*/

//update the table with this data
var params = {
  Key: {
    name: {S: 'John Mayo-Smith'},
    city: {S: 'New York'}
  },
  AttributeUpdates: {
    food: {
      Action: 'PUT',
      Value: {S: 'chocolate'}
    }
  },
  TableName: 'sampletable',
  ReturnValues: 'ALL_NEW'
};

//update the table
update();


/*
-----------------------------------------------------------------
Get Item From the Table

-----------------------------------------------------------------
*/

//Attribute to read
var readparams = {
	
  Key: {
    name: {S: 'John Mayo-Smith'},
    city: {S: 'New York'}
  },
  AttributesToGet: ['food'],
  TableName: 'sampletable'
};

//get the item
read();



/*
-----------------------------------------------------------------
function update()
Description: Calls updateItem which is part of the AWS Javascript
SDK.

Returns: JSON object (this object is stringifyed to make it easier
to see the contents in the javascript console)

-----------------------------------------------------------------
*/

function update(){
	ddb.updateItem(params, function(err, data) {
		if (err) { return console.log(err); }
		console.log("We updated the table with this: " + JSON.stringify(data));

	});
}

/*
-----------------------------------------------------------------
function read()
Description: Calls getItem which is part of the AWS Javascript
SDK.

Returns: JSON object (this object is stringifyed to make it easier
to see the contents in the javascript console)

-----------------------------------------------------------------
*/

function read(){
	ddb.getItem(readparams, function(err, data) {
		if (err) { return console.log(err); }
		console.log(": " + data);		
		
	console.log("John's favorite food is: "+ JSON.stringify(data.Item.food.S)); // print the item data

});

}

</script>
</body>
</html>
